<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colalocar tudo no meio de tags p e /p
    </p>
    <p>Se você precisar quebrar o texto<br>
        em algum lugar específico como esse,<br>
        você pode usar a tag br.
    </p>
    <p>Vamos adicionar alguns símbulos de emojis:<br>
        &#x1F600<br>
        &#x1F603
    </p>
</body>
</html>
