<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 2px;
            margin: 0px;
        }
        
        body{
            border: 1px solid black;
            margin-right: 50%;
            
        }

        #caixas{
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadstro.php" method="get" autocomplete="on">
    <div>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </div>
    <div>
        <label for="inivel">Nivel de Satisfarção:</label><br>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="1"> 
    </div>
    <div>
        <label for="ifoto">Foto de perfil</label><br>
        <input type="file" name="foto" id="ifoto">
    </div>
    <div id="caixas">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</form>
</body>
</html>
