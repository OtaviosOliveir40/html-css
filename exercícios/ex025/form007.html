<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadstro.php" method="get"
    autocomplete="on">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest" required>
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região-Norte">
                    <option value="AM" >Amazonas</option>
                    <option value="RR">Roraima</option>
                    <option value="PA">Pará</option>
                    <option value="AC">Acre</option>
                </optgroup>

                <optgroup label="Região-Nordeste">
                    <option value="CE">Ceara</option>
                    <option value="SE">Sergipe</option>
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                </optgroup>

                <optgroup label="Região-Suldeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Sata Catarina</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissao" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Dsenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
