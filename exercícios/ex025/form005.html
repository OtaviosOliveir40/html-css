<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sxmas"><label for="sxmas">Masculino</label>
        <input type="radio" name="sexo" id="sxfem"><label for="sxfem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Fuebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
        
    </fieldset>
</body>
</html>
